<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			h3 {
				margin: 5px auto
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<h3>显示文本</h3>
		<div id="app">
			{{ message }}
		</div>
		<h3>绑定属性</h3>
		<div class="app-2">
			<span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		<h3>判断</h3>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<h3>循环</h3>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
			<button v-on:click="addToDo">添加成员</button>
		</div>
		<h3>绑定事件</h3>
		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<h3>双向绑定</h3>
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>

		<h3>构建组件&使用组件<small>(必须有vue来驱动才显示，且放到该vue对象之前声明该组件)</small> </h3>
		<div id="app-6-5">
			<ol>
				<!-- 创建一个 todo-item 组件的实例 -->
				<p>{{ message }}</p>
				<todo-item></todo-item>
			</ol>
		</div>

		<h3>组件传递参数</h3>
		<div id="app-7">
			<ol>
				<!--
			      现在我们为每个 todo-item 提供 todo 对象
			      todo 对象是变量，即其内容可以是动态的。
			      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
			    -->
				<todo-items v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
				</todo-items>
			</ol>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
			var app2 = new Vue({
				el: '.app-2',
				data: {
					message: '页面加载于 ' + new Date().toLocaleString()
				}
			})
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [{
							text: '貂蝉'
						},
						{
							text: '项羽'
						},
						{
							text: '安其拉'
						}
					]
				},
				methods: {
					addToDo: function() {
						this.todos.push({
							text: "狄仁杰"
						});
					}
				}
			})
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			})

			//定义组件
			Vue.component('todo-item', {
				template: '<li>这是个待办项</li>'
			})

			var app6_5 = new Vue({
				el: '#app-6-5',
				data: {
					message: 'Hello Vue!'
				}
			})

			//组件传参
			Vue.component('todo-items', {
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其他什么人吃的东西'
						}
					]
				}
			})
		</script>
		<style type="text/css">
			a{
				 
			}
		</style>
	</body>

</html>
