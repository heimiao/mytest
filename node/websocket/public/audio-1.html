					clear: function() {            
						this.buffer = [];

					},
					input: function(data) {            
						this.buffer.push(new Float32Array(data));            
						this.size += data.length;

					compress: function() { //合并压缩//合并 
						var data = new Float32Array(this.size);            
						var offset = 0;            
						for(var i = 0; i < this.buffer.length; i++) {                
							data.set(this.buffer[i], offset);                
							offset += this.buffer[i].length;            
						} 
						//压缩
						var compression = parseInt(this.inputSampleRate / this.outputSampleRate);            
						var length = data.length / compression;            
						var result = new Float32Array(length);            
						var index = 0,
							j = 0;            
						while(index < length) {                
							result[index] = data[j];                
							j += compression;                
							index++;            
						}            
						return result;      
					},
					encodeWAV: function() {            
						var sampleRate = Math.min(this.inputSampleRate, this.outputSampleRate);            
						var sampleBits =16;// Math.min(this.inputSampleBits, this.oututSampleBits);            
						var bytes = this.compress();  
						var dataLength = bytes.length * (sampleBits / 8)*2;            
						var buffer = new ArrayBuffer(dataLength);

						offset += 4;

						offset += 2;

						offset += 4;*/
						// 写入采样数据
						if(sampleBits === 8) {                
							for(var i = 0; i < bytes.length; i++, offset++) {                    
								var s = Math.max(-1, Math.min(1, bytes[i]));

							}            
						} else {

							}            
						}   
						return new Blob([data], {

					}

			function pcm2wav(pcm_byte) {
				var sampleRate = 8000; //采样率
				var sampleBits = 16; //采样位数
				var dataLength = pcm_byte.length;
				var buffer = new ArrayBuffer(44 + dataLength);
				var data = new DataView(buffer); //可使用 DataView 对象在 ArrayBuffer 中的任何位置读取和写入不同类型的二进制数据。
				var channelCount = 1; //单声道
				var offset = 0;

				var writeString = function(str) {
					for(var i = 0; i < str.length; i++) {
						data.setUint8(offset + i, str.charCodeAt(i));
					}
				}; // 资源交换文件标识符
				writeString('RIFF');
				offset += 4;
				// 下个地址开始到文件尾总字节数,即文件大小-8
				data.setUint32(offset, 36 + dataLength, true);
				offset += 4;
				// WAV文件标志
				writeString('WAVE');
				offset += 4;
				// 波形格式标志
				writeString('fmt ');
				offset += 4;
				// 过滤字节,一般为 0x10 = 16
				data.setUint32(offset, 16, true);
				offset += 4;
				// 格式类别 (PCM形式采样数据)
				data.setUint16(offset, 1, true);
				offset += 2;
				// 通道数
				data.setUint16(offset, channelCount, true);
				offset += 2;
				// 采样率,每秒样本数,表示每个通道的播放速度
				data.setUint32(offset, sampleRate, true);
				offset += 4;
				// 波形数据传输率 (每秒平均字节数) 单声道×每秒数据位数×每样本数据位/8
				data.setUint32(offset, channelCount * sampleRate * (sampleBits / 8), true);
				offset += 4;
				// 快数据调整数 采样一次占用字节数 单声道×每样本的数据位数/8
				data.setUint16(offset, channelCount * (sampleBits / 8), true);
				offset += 2;
				// 每样本数据位数
				data.setUint16(offset, sampleBits, true);
				offset += 2;
				// 数据标识符
				writeString('data');
				offset += 4;
				// 采样数据总数,即数据总大小-44
				data.setUint32(offset, dataLength, true);
				offset += 4;
				//数据位
				for(var i = 0; i < pcm_byte.length; i++, offset++) {
					data.setUint8(offset, pcm_byte[i]);
				}
				// 写入采样数据
				//        if (sampleBits === 8) {
				//            for (var i = 0; i < bytes.length; i++, offset++) {
				//                var s = Math.max(-1, Math.min(1, bytes[i]));
				//                var val = s < 0 ? s * 0x8000 : s * 0x7FFF;
				//                val = parseInt(255 / (65535 / (val + 32768)));

				//        } else {
				//            for (var i = 0; i < bytes.length; i++, offset += 2) {
				//                var s = Math.max(-1, Math.min(1, bytes[i]));
				//                data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
				//            }
				//        }
				return buffer;
				//return new Blob([data], { type: 'audio/wav' });

			var MediaRecorder;
			var chunks = [];

			function startRecodrding(stream) {
				if(typeof MediaRecorder.isTypeSupported == 'function') {
					//这里涉及到的容器以及编解码参数，这个与浏览器有密切的关系
					if(MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
						var options = {
							mimeType: 'video/webm;codecs=h264'
						};
					} else if(MediaRecorder.isTypeSupported('video/webm;codecs=h264')) {
						var options = {
							mimeType: 'video/webm;codecs=h264'
						};
					} else if(MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
						var options = {
							mimeType: 'video/webm;codecs=vp8'
						};
					}
					log('Using ' + options.mimeType);
					mediaRecorder = new MediaRecorder(stream, options);
				} else {
					log('isTypeSupported is not supported, using default codecs for browser');
					mediaRecorder = new MediaRecorder(stream);
				}
				mediaRecorder.start(10);

				//这个地方，是视频数据捕获好了后，会触发MediaRecorder一个dataavailable的Event，在这里做视频数据的采集工作，主要是基于Blob进行转写，利用FileReader进行读取。FileReader一定
				//要注册loadend的监听器，或者写onload的函数。在loadend的监听函数里面，进行格式转换，方便websocket进行数据传输，因为websocket的数据类型支持blob以及arrayBuffer，我们这里用
				//的是arrayBuffer，所以，将视频数据的Blob转写为Unit8Buffer，便于websocket的后台服务用ByteBuffer接收。
				mediaRecorder.ondataavailable = function(e) {
					//log(e);
					chunks.push(e.data);
					//console.log(e.data);
					var reader = new FileReader();
					reader.addEventListener("loadend", function() {
						var buf = new Uint8Array(reader.result);
						if(reader.result.byteLength > 0) {
							//加这个判断，是因为有很多数据是空的，这个没有必要发到后台服务器，减轻网络开销，提升性能吧。
							//发送数据
							//ws.send(buf);
						}
					});
					reader.readAsArrayBuffer(e.data);
				}
				mediaRecorder.onerror = function(e) {
					log('Error: ' + e);
				};

				mediaRecorder.onstart = function() {
					log('Started & state = ' + mediaRecorder.state);
				};

				mediaRecorder.onstop = function() {
					var blob = new Blob(chunks, {
						type: "video/webm"
					});
					chunks = [];
					var auURL = window.URL.createObjectURL(blob);
					document.getElementById('remoteAudio').src = auURL;
				};

				mediaRecorder.onpause = function() {
					log('Paused & state = ' + mediaRecorder.state);
				}

				mediaRecorder.onresume = function() {
					log('Resumed  & state = ' + mediaRecorder.state);
				}

				mediaRecorder.onwarning = function(e) {
					log('Warning: ' + e);
				};
			}
